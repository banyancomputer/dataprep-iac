- hosts: all
  name: Run our benchmarks
  tasks:
    - name: Make sure the packed path exists
      file:
        path: "{{ packed_path }}"
        state: directory
    - name: Check if the packed path is empty
      shell: "ls -A {{ packed_path }}"
      register: packed_path_contents
      ignore_errors: yes
    - name: If the packed path is empty, fail
      fail:
        msg: "The packed path is empty. Please run the run.yml playbook before running this playbook."
      when: packed_path_contents.stdout == ""
    - name: Process the files of the packed directory in a new tmux session
      shell: "./prepare_job.sh {{ export_path }} {{ packed_path }} {{ ifttt_test_webhook_key }}"
    - debug:
        msg: "
          Waiting for the prepare job to finish.
          Feel free to exit this playbook. 
          If you've set up IFTTT, you'll get a notification when the torrent is done.
          You can check the status of your job by connecting to your user and running `tmux a`.
        "
    - name: Wait for the prepare job to finish
      shell: "tmux wait prepare"